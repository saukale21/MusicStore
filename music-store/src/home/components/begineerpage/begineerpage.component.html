<div class="divexternal">
  <div id="divinternal">
    <video autoplay muted loop class="myVideo">
      <source src="/assets/videos/video1.mov" type="video/mp4">
    </video>
  </div>
  <div class="cards d-flex justify-content-center" [@EnterLeave]>
    <div class="card-deck">
      <!-- Card -->
      <mdb-card (click)='loadData("Guitar");scroll()'>
        <div class="view overlay waves-light" mdbWavesEffect>
          <mdb-card-img src="assets/img/beg_guitar.jpg" alt="Card image cap"></mdb-card-img>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4>Guitar</h4>
          </mdb-card-title>
          <!--Text-->
          <!-- <mdb-card-text>  </mdb-card-text> -->
          <!-- <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a> -->
        </mdb-card-body>
      </mdb-card>
      <mdb-card (click)='loadData("Tabla");scroll()'>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <mdb-card-img src="assets/img/beg_tabla.jpg" alt="Card image cap"></mdb-card-img>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4>Tabla</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>


      <mdb-card (click)='loadData("Flute");scroll()'>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <mdb-card-img src="assets/img/beg_flute.jpg" alt="Card image cap"></mdb-card-img>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4>Flute</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
      <mdb-card (click)='loadData("Keyboard");scroll()'>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <mdb-card-img src="assets/img/beg_keyboard.jpg" alt="Card image cap"></mdb-card-img>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4>Keyboard</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
<div>
  <app-tutorial></app-tutorial>
</div>
<div>
  <app-products id='product-display' [begineerproducts]='selectedproducts'></app-products>
</div>
<div>
  <app-blogs></app-blogs>
</div>
