<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h3 class="text-uppercase">Login Here</h3>
      </div>

      <div class="card-body">
        <form  [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" 
            [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid }"
            formControlName="email"/>
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('email').hasError('required')">Email can't be blank.</span>
              <span *ngIf="loginForm.get('email').hasError('email')">Email must be valid.</span>
            </span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" 
            [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid }"
              formControlName="password"/>
              <span class="invalid-feedback">
                <span *ngIf="loginForm.get('password').hasError('required')">Password can't be blank.</span>
                <span *ngIf="loginForm.get('password').hasError('minlength')">Password must contain minimum 4 characters</span>
                <span *ngIf="loginForm.get('password').hasError('symbol')">Password must contain @</span>

              </span>
            </div>

          <div class="form-group">
            <input type="checkbox" id="remember" name="remember" >
            <label class="ml-1" for="remember">Remember Me</label>&nbsp;&nbsp;&nbsp;&nbsp;
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
          </div>
          

          <button class="btn btn-primary btn-block">Login</button><br>

          <div class="text-center w-full p-t-42 p-b-22">
            <span class="txt1">
              Or login with
            </span><br/><br/>
          </div>
          <div class="text-center">
          <button (click)="socialSignIn('google')" href="#" class="btn-google  m-b-10 " >
            <img src="assets/img/icons/icon-google.png" alt="GOOGLE">
            Google
          </button>
          </div>
        <br/><br/>

          <div class="text-center w-full p-t-115">
            <br/><br/>
            <span class="txt1">
              Not a member?
            </span>
  
            <a class="txt1 bo1 hov1" [routerLink]="['/signup']">
              Sign up now							
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
